language: groovy
stages:
  - build
  - deploy
script:
  - ./gradlew clean build --daemon
  - cd example
  - ../gradlew clean build --daemon
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
  - os: linux
    jdk: oraclejdk9
  - os: osx
    osx_image: xcode9.3beta
    env:
      - GOPATH=$HOME/go
      - PATH=$PATH:$GOPATH/bin
    before_install:
      - mkdir -p $HOME/go/bin
      - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - stage: deploy
    os: linux
    jdk: oraclejdk9
    deploy:
      provider: script
      script:
        - ./gradlew clean publishPlugins
      on:
        tags: true
  - stage: deploy
    script:
      - echo "Deploying to GitHub releases..."
    deploy:
      provider: releases
      api_key: $GITHUB_OAUTH_TOKEN
      on:
        tags: true
before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
