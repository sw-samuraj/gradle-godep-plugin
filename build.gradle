plugins {
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

version = '0.6.3'
group = 'cz.swsamuraj'

jar {
    from(projectDir) {
        include 'LICENSE'
        into 'META-INF'
    }
}

pluginBundle {
    website = 'https://github.com/sw-samuraj/gradle-godep-plugin'
    vcsUrl = 'https://github.com/sw-samuraj/gradle-godep-plugin'
    description = 'Simple Gradle wrapper for go and dep commands.'
    tags = ['go', 'golang', 'dep', 'modules']

    plugins {
        godepPlugin {
            id = 'cz.swsamuraj.godep'
            displayName = 'Gradle go & dep wrapper'
        }
    }
}
